<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
    <title>Product</title>
    <style>
        @font-face {
            font-family: "Poppins-Bold";
            src: url("./google fonts/Poppins/poppins-bold.ttf") format("truetype");
        }

        @font-face {
            font-family: "Lugrasimo";
            src: url("./google fonts/Lugrasimo/Lugrasimo-Regular.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Lugrasimo";
            box-sizing: border-box;
        }

        header {
            padding: 0;
            margin:0;
            font-family: "Poppins-Bold";
        }

        header div.menu {
            background-color: white;
            width:100%;
            height: 10vh;
            position:fixed;
            top:0;
            padding:.5rem 0;
            height: fit-content;
            z-index: 20;
        }

        header div.menu ul {
            list-style: none;
            display: block;
            background:white;
            text-align: center;
        }

        header div.menu ul li {
            display: inline;
            margin:0 2rem;
            margin-left: 0rem;
            color:black;
            cursor: pointer;
            background-color: white;
            height:100%;
            padding:1rem;
            font-weight: bold;
        }

        header div.menu ul li:hover {
            background-color: #1b821b;
            border-bottom:5px solid yellow;
            color:white !important;
            transition: background-color border .5s ease-in-out;
        }

        header div.menu ul li.active {
            border-bottom:5px solid yellow;
            color:#1b821b;
        }

        header div.banner {
            background:url("./images/pexels-igor-ovsyannykov-205961.jpg") repeat-x center;
            margin-top:10vh;
        }

        header div.banner h1 {
            color:white;
            text-align:center;
            font-size: 3rem;
            padding: 2rem 1rem;
            margin:0;
        }

        div.main {
            width:100%;
            margin:0;
            padding:0;
            min-height:100vh;
            /* height: fit-content; */
        }

        div.main div.aside {
            margin:0;
            width:20%;
            float:left;
            min-height:100vh;
            /* background-color: blue; */
        }

        div.main div.aside section.price, div.main div.aside section.category {
            margin:10px;
            margin-bottom:20px;
            /* border-top:3px solid black; */
        }

        div.main div.aside section.price h3.title, div.main div.aside section.category h3.title {
            margin-top:0px;
            margin-bottom:10px;
            border-bottom:3px solid black;
        }

        div.main div.products {
            margin:0;
            width:80%;
            float:right;
            min-height:100vh;
            /* background-color:green; */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows:auto;
            justify-content: space-evenly;
        }

        div.main div.products div.card {
            width:300px;
            height:500px;
            margin:.5rem 0;
            margin-left:2rem;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            transform: scale(0.95);
            cursor: pointer;
            transition: transform .5s ease-in;
            /* display: inline-block; */
            /* margin:auto; */
        }

        div.main div.products div.card:hover {
            transform: scale(1);
            transition: transform .5s ease-in-out;
            z-index:initial;
        }

        div.main div.products div.card div.image {
            height:80%;
            width:100%;
            padding:.5rem;
            /* background: #f1f1f1; */
            /* background:red; */
        }

        div.main div.products div.card div.image img {
            width: 95%;
            height: 100%;
        }

        div.main div.products div.card div.details {
            height:20%;
            width:100%;
            background:white;
            position:relative;
            /**overflow:hidden;  gives the details div a height since the child elements are using float css property **/
        }

        div.main div.products div.card div.details div.left {
            width:80%;
            float:left;
            padding: .5rem;
            padding-right: 1rem;
            padding-top:0;
        }

        div.main div.products div.card div.details div.left h1.title {
            font-size:1rem;
            margin-bottom:.5rem;
        }

        div.main div.products div.card div.details div.left p.description {
            font-size:.8rem;
            margin-top:0rem;
        }

        div.main div.products div.card div.details div.right {
            width:20%;
            height:100%;
            float: right;
            position: absolute;
            top:0;
            right:0;
            display: grid;
            align-content: center;
            background:#f1f1f1;
            transition: background .5s ease-in;
            border-left: solid thin rgba(0,0,0, .1);
        }

        div.main div.products div.card div.details div.right i.fa-shopping-cart {
            color:black;
            text-align: center;
            font-size: 2rem;
            width: 100%;
            height: 100%;
        }

        div.main div.products div.card div.details div.right:hover {
            background:#A6CDDE;
            transition:background .5s ease-in-out;
        }

        footer.footer {
            background-color: purple;
        }
    </style>
</head>
